using System;

class Program
{
    static void Main()
    {
        double x = 1.0;
        double y = 1.0;
        double epsilon = 0.01;
        double lnX3 = CalculateLn(x / 3, epsilon);
        Console.WriteLine($"ln(1/3) = {lnX3:F6}");
        double lnX5 = CalculateLn(x / 5, epsilon);
        Console.WriteLine($"ln(1/5) = {lnX5:F6}");
        if (Math.Abs(lnX5) < 1e-9)
        {
            Console.WriteLine("Ошибка. Делить на ноль нельзя");
        }
        else
        {
            double result = lnX3 / lnX5;
            Console.WriteLine($"F(1) = ln(1/3) / ln(1/5) = {result:F6}");
        }
    }
    static double CalculateLn(double x, double epsilon)
    {
        Console.WriteLine("| № итерации |   слагаемое   |   сумма   |");
        Console.WriteLine("|----------------------------------------|");

        double s = 0;
        int i = 1;
        double term;
        do
        {
            double sign;
            if (i % 2 == 1)
            {
                sign = 1;
            }
            else
            {
                sign = -1;
            }
            double p = Math.Pow(x - 1, i);
            term = sign * p / i;
            s += term;
            Console.WriteLine($"| {i,10} | {term,13:F6} | {s,10:F6}|");
            i++;
        }
        while (Math.Abs(term) >= epsilon);
        Console.WriteLine("|----------------------------------------|");
        return s;
        // аааа
    }
}
